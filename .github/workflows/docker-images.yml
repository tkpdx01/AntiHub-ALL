name: Build & Push Docker Images

on:
  push:
    branches: [main]
    tags: ["v*", "V*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # 检测文件变更
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.force.outputs.web || steps.filter.outputs.web }}
      backend: ${{ steps.force.outputs.backend || steps.filter.outputs.backend }}
      plugin: ${{ steps.force.outputs.plugin || steps.filter.outputs.plugin }}
      antihook: ${{ steps.force.outputs.antihook || steps.filter.outputs.antihook }}
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'AntiHub/**'
            backend:
              - 'AntiHub-Backend/**'
            plugin:
              - 'AntiHub-plugin/**'
            antihook:
              - 'AntiHook/**'
          ignore: |
            **/*.md
            docs/**
            .env
            .env.example
            docker-compose*.yml
            docker-compose*.yaml
            README*
            LICENSE
            .gitignore

      - name: Force build all on manual dispatch or tag
        id: force
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
        run: |
          echo "web=true" >> $GITHUB_OUTPUT
          echo "backend=true" >> $GITHUB_OUTPUT
          echo "plugin=true" >> $GITHUB_OUTPUT
          echo "antihook=true" >> $GITHUB_OUTPUT

      - name: Extract and normalize tag name
        id: tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # 提取 tag 名并转小写
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          LOWER_TAG=$(echo "$TAG_NAME" | tr '[:upper:]' '[:lower:]')
          echo "tag_name=$LOWER_TAG" >> $GITHUB_OUTPUT
          echo "Original tag: $TAG_NAME"
          echo "Normalized tag: $LOWER_TAG"

  # 构建 AntiHook 多平台二进制文件
  build-antihook:
    needs: changes
    if: needs.changes.outputs.antihook == 'true' || needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
    runs-on: ubuntu-latest
    env:
      KIRO_SERVER_URL: ${{ secrets.KIRO_SERVER_URL || '' }}
      BACKEND_URL: ${{ secrets.BACKEND_URL || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        working-directory: ./AntiHook
        run: go mod download

      - name: Generate version
        id: version
        run: |
          short_sha=$(echo "${{ github.sha }}" | cut -c1-7)
          date=$(date -u +"%Y%m%d-%H%M%S")
          version="dev-$date-$short_sha"
          echo "VERSION=$version" >> $GITHUB_OUTPUT
          echo "Generated version: $version"

      - name: Build AntiHook for all platforms
        working-directory: ./AntiHook
        run: |
          mkdir -p ../AntiHub/public/downloads

          LDFLAGS="-s -w"
          LDFLAGS="$LDFLAGS -X 'main.DefaultServerURL=${{ secrets.KIRO_SERVER_URL || '' }}'"
          LDFLAGS="$LDFLAGS -X 'main.DefaultBackendURL=${{ secrets.BACKEND_URL || '' }}'"
          LDFLAGS="$LDFLAGS -X 'main.BuildVersion=${{ steps.version.outputs.VERSION }}'"
          LDFLAGS="$LDFLAGS -X 'main.BuildTime=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"

          # Windows amd64
          echo "Building for Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -v -ldflags="$LDFLAGS" -o ../AntiHub/public/downloads/antihook-windows-amd64.exe .

          # macOS amd64 (Intel)
          echo "Building for macOS amd64..."
          GOOS=darwin GOARCH=amd64 go build -v -ldflags="$LDFLAGS" -o ../AntiHub/public/downloads/antihook-darwin-amd64 .

          # macOS arm64 (Apple Silicon)
          echo "Building for macOS arm64..."
          GOOS=darwin GOARCH=arm64 go build -v -ldflags="$LDFLAGS" -o ../AntiHub/public/downloads/antihook-darwin-arm64 .

          # 注意：Linux 暂不支持，因为 AntiHook 的 registry 包没有 Linux 实现

          echo "All builds completed!"
          ls -lh ../AntiHub/public/downloads/

      - name: Create version info file
        run: |
          echo "{\"version\": \"${{ steps.version.outputs.VERSION }}\", \"buildTime\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\", \"commit\": \"${{ github.sha }}\"}" > ./AntiHub/public/downloads/version.json
          cat ./AntiHub/public/downloads/version.json

      - name: Upload AntiHook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: antihook-binaries
          path: ./AntiHub/public/downloads/
          retention-days: 1

  # 构建 Web 镜像
  build-web:
    needs: [changes, build-antihook]
    # 当 web 或 antihook 有变更时，或者手动触发时，或者打 tag 时构建
    if: always() && (needs.changes.outputs.web == 'true' || needs.changes.outputs.antihook == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AntiHook binaries
        uses: actions/download-artifact@v4
        with:
          name: antihook-binaries
          path: ./AntiHub/public/downloads/
        continue-on-error: true

      - name: Verify downloads directory
        run: |
          echo "Contents of downloads directory:"
          ls -la ./AntiHub/public/downloads/ || echo "Downloads directory not found or empty"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-web
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.changes.outputs.tag_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=sha

      - name: Build & push (web)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub
          file: ./AntiHub/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  # 构建 Backend 镜像
  build-backend:
    needs: changes
    # 当 backend 有变更时，或者手动触发时，或者打 tag 时构建
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.changes.outputs.tag_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=sha

      - name: Build & push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub-Backend
          file: ./AntiHub-Backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # 构建 Plugin 镜像
  build-plugin:
    needs: changes
    # 当 plugin 有变更时，或者手动触发时，或者打 tag 时构建
    if: needs.changes.outputs.plugin == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (plugin)
        id: meta_plugin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-plugin
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.changes.outputs.tag_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=sha

      - name: Build & push (plugin)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub-plugin
          file: ./AntiHub-plugin/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_plugin.outputs.tags }}
          labels: ${{ steps.meta_plugin.outputs.labels }}
          cache-from: type=gha,scope=plugin
          cache-to: type=gha,mode=max,scope=plugin